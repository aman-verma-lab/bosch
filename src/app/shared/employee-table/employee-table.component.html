<form>
    <div class="form-group form-inline">
        Full text search: <input class="form-control ml-2" type="text" [formControl]="filter" />
    </div>
</form>

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col" >SR.NO</th>
            <th scope="col" >EMPID</th>
            <th scope="col" >Name</th>
            <th scope="col">POST</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of finalData$ | async; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
                <ngb-highlight [result]="data.empid | number" [term]="filter.value"></ngb-highlight>
            </td>
            <td>
                <ngb-highlight [result]="data.name" [term]="filter.value"></ngb-highlight>
            </td>
            <td>
                <ngb-highlight [result]="data.dob" [term]="filter.value"></ngb-highlight>
            </td>
        </tr>
    </tbody>
</table>
